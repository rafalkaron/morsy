<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Morsy</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="morsy">
      <section class="intro">
        <h1>Morsy</h1>
        Generate Morse code. Fast.
      </section>
      <section class="in-out">
        <div class="input">
          <h2>Text</h2>
          <input type="text" class="plaintext-input" />
        </div>
        <div class="output">
          <h2>Morse</h2>
          <output type="text" class="morse-output"></output>
          <button class="btn-play">Play</button>
        </div>
      </section>
      <footer>
        <div class="footer-column footer-copyright">
          Copyright © 2020-2021
          <a class="footer-link" href="" target="blank">Rafał Karoń</a>.
        </div>
        <div class="footer-column footer-contact">
          <a
            target="blank"
            class="footer-image-link"
            href="mailto:mail@domain.com"
            title="Email"
            ><img class="footer-icon" src="/assets/email_dark.svg"
          /></a>
          <a
            target="blank"
            class="footer-image-link"
            href="https://github.com/github_id"
            title="GitHub"
            ><img class="footer-icon" src="/assets/github_dark.svg"
          /></a>
          <a
            target="blank"
            class="footer-image-link"
            href="https://linkedin.com/in/linkedin_id"
            title="LinkedIn"
            ><img class="footer-icon" src="/assets/linkedin_dark.svg"
          /></a>
          <a
            target="blank"
            class="footer-image-link"
            href="https://twitter.com/twitter_id"
            title="Twitter"
            ><img class="footer-icon" src="/assets/twitter_dark.svg"
          /></a>
          <a
            target="blank"
            class="footer-image-link"
            href="https://500px.com/500px_id"
            title="500px"
            ><img class="footer-icon" src="/assets/500px_dark.svg"
          /></a>
        </div>
      </footer>
    </main>
  </body>
  <script src="app.js"></script>
</html>
